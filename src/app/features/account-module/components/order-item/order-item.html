<div class="order-item">
  <!-- Ảnh sản phẩm -->
  <div class="item-thumb">
    <img [src]="image" alt="{{ name }}" />
  </div>

  <!-- Khối nội dung:  -->
  <div class="item-main">

    <div class="item-info">
      <div class="item-brand label-text">
        {{ brand }}
      </div>
      <div class="item-name body-text">
        {{ name }}
      </div>
    </div>

    <div class="item-prices">
      <!-- Hàng 1: số lượng + giá -->
      <div class="price-row body-text">
        <span class="item-qty">{{ quantity }}x</span>
        <span class="item-price">
          {{ price | number : '1.0-0' }}đ
        </span>
      </div>

      <!-- Hàng 2: Tổng + tổng tiền -->
      <div class="price-row body-text">
        <span class="item-total-label">Tổng</span>
        <span class="item-total-value">
          {{ (price * quantity) | number : '1.0-0' }}đ
        </span>
      </div>
    </div>
  </div>
</div>
