<app-collapse-panel [startOpen]="true">
  <!-- HEADER: -->
  <div collapse-header class="user-profile">
    <i class="fas fa-user-circle user-icon"></i>
    <div class="user-details">
      <div class="user-name">Hello Anh</div>
    </div>
  </div>

  <!-- BODY: -->
  <div class="sidebar-body">
    <div class="menu-group account-settings">
      <div class="order-management">
        <div class="group-title-header">
          <a
            routerLink="/profile/account"
            routerLinkActive="is-active"
            class="group-title-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Tài khoản cá nhân
          </a>
        </div>
      </div>

      <ul class="menu-list">
        <li>
          <a
            routerLink="info"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Hồ Sơ
          </a>
        </li>
        <li>
          <a
            routerLink="password"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Thay Đổi Mật Khẩu
          </a>
        </li>
        <li>
          <a
            routerLink="address"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Địa Chỉ
          </a>
        </li>
        <li>
          <a
            routerLink="payment"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Phương Thức Thanh Toán
          </a>
        </li>
        <li>
          <a
            routerLink="membership"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Hạng Thành Viên
          </a>
        </li>
      </ul>
    </div>

    <div class="menu-group order-management">
      <div class="group-title-header">
        <a
          routerLink="wishlist"
          routerLinkActive="is-active"
          class="group-title-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Danh Mục Yêu Thích
        </a>
      </div>
    </div>

    <div class="menu-group order-management">
      <div class="group-title-header">
        <a
          routerLink="discount"
          routerLinkActive="is-active"
          class="group-title-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Mã Giảm Giá
        </a>
      </div>
    </div>
  </div>
</app-collapse-panel>
