<div class="product-page">
  <h2 class="page-title">ĐƠN HÀNG</h2>

  <!-- Thanh bộ lọc -->
  <div class="filter-bar">
    <input type="text" placeholder="Order ID" [(ngModel)]="filterId" />
    <input type="text" placeholder="Tìm kiếm..." [(ngModel)]="filterName" />

    <select [(ngModel)]="filterStatus">
      <option value="">Tình trạng</option>
      <option *ngFor="let s of statusList" [value]="s">{{ s }}</option>
    </select>
  </div>

  <!-- Bảng dữ liệu -->
  <table class="product-table">
    <thead>
      <tr>
        <th>MÃ ĐƠN HÀNG</th>
        <th>TÊN SẢN PHẨM</th>
        <th>TÌNH TRẠNG ĐH</th>
        <th>PHÂN LOẠI</th>
        <th>KÊNH BÁN</th>
        <th>MÃ ĐẶT HÀNG</th>
        <th>MÃ KHÁCH HÀNG</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of paginatedOrders">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>

        <td>
          <span class="status" [ngClass]="statusClass(item.status)">
            {{ item.status }}
          </span>
        </td>

        <td>{{ item.category }}</td>
        <td>{{ item.channel }}</td>
        <td>{{ item.orderCode }}</td>
        <td>{{ item.customerId }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">«</button>

    <button 
      *ngFor="let p of totalPagesArray" 
      (click)="goToPage(p)"
      [class.active]="p === currentPage">
      {{ p }}
    </button>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages">»</button>
  </div>
</div>
