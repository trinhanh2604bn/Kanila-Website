<section class="brand-page">
  <h1 class="page-title">DANH SÁCH THƯƠNG HIỆU</h1>

  <div class="alphabet-nav">
    <app-filter
      *ngFor="let letter of alphabet"
      [active]="activeLetter === letter"
      (pressed)="onSelectLetter(letter)"
    >
      {{ letter }}
    </app-filter>
  </div>

  <div class="brand-list">
    <ng-container *ngFor="let letter of alphabet">
      <div *ngIf="brands[letter]" [id]="letter" class="brand-section">
        <h2>{{ letter }}</h2>
        <div class="brand-items">
          <app-filter *ngFor="let brand of brands[letter]">
            {{ brand }}
          </app-filter>
        </div>
      </div>
    </ng-container>
  </div>
</section>
